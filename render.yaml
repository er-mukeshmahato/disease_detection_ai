services:
  # ----- Backend (FastAPI) -----
  - type: web
    name: disease-detection-api
    env: python
    plan: free
    buildCommand: "pip install -r Backend/requirements.txt"
    startCommand: "uvicorn Backend.main:app --host 0.0.0.0 --port 10000"

  # ----- Frontend (React Vite) -----
  - type: web
    name: bank-frontend
    env: node
    plan: free
    buildCommand: "cd bank-frontend && npm install && npm run build"
    startCommand: "npx serve -s bank-frontend/dist -l 3000"
